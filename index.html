<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- imagem nas css* -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vinda novamente! Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30"> 
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" required min="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
